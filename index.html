<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bc7b693976.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="top-bar">
            <i class="fa-solid fa-square"></i>
            <i class="fa-solid fa-circle"></i>
            <i class="fa-solid fa-triangle-exclamation"></i>
        </div>
        <nav class="nav-bar">
            <div class="nav-left">
                <div class="menu">
                    &#9776;
                </div>
                <div class="contact">
                    Contacts
                </div>
            </div>
            <div class="nav-right">
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div>
                    <i id="extra" class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
        </nav>
    </header>
    <form>
        <div class="name-info">
            <label for="name"><i class="fa-solid fa-user"></i></label>
            <input id="name" type="text" placeholder="Name">
        </div>
        <div class="phone-info">
            <label for="phone"><i class="fa-solid fa-phone"></i></label>
            <input type="number" id="phone" placeholder="Phone Number">
            <select class="phone-label" name="label" id="label">
                <option value="" disabled selected hidden>Label</option>
                <option value="home">Home</option>
                <option value="cell">Cell</option>
                <option value="work">Work</option>
            </select> 
        </div>
        <div class="location">
            <div>
                <label for="address"><i class="fa-solid fa-location-dot"></i></label>
                <input type="text" id="address" placeholder="Address">
            </div>
        </div>
        <div class="city">
            <label for="city"></label>
            <input type="text" name="city" id="city" placeholder="City">
        </div>
        <div class="state-zip">
            <select class="state-select" name="state" id="state">
                <option value="" disabled selected hidden>State</option>
                <option value="florida">Florida</option>
                <option value="georgia">Georgia</option>
                <option value="south-carolina">South Carolina</option>
                <option value="north-carolina">North Carolina</option>
                <option value="texas">Texas</option>
                <option value="virginia">Virginia</option>
            </select>
            <label for="zip"></label>
            <input type="number" id="zip" name="zip" placeholder="Zip">
        </div>
        <div class="email">
            <label for="email"><i class="fa-solid fa-envelope"></i></label>
            <input type="text" name="email" id="email" placeholder="Email">
        </div>
        <div class="birthday">
            <label for="birthday"><i class="fa-solid fa-cake-candles"></i></label>
            <input type="date" id="birthday" name="birthday">
        </div>
    </form>
</body>
</html>
